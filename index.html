<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanzi Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Hanzi Game - 100 Chinese words</h1>
        <p>Select the number of words:</p>
        <div class="options">
            <button onclick="startGame(5)">5 Words</button>
            <button onclick="startGame(10)">10 Words</button>
            <button onclick="startGame(20)">20 Words</button>
        </div>
        <div id="game" class="game"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
